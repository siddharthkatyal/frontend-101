<DOCTYPE! html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="b5.css">
  <title>B5</title>
  </head>
  <body>
    <input type="text" id="name" name="name">
      <button onclick="fetchgitprofile()">fetch</button>
      <div class = "container">
        <div id= "avatar"></div>
        <div id= "username"></div>
        <div id= "bio"></div>
        </div>        
      <script>
        function fetchgitprofile(){
          fetch("https://api.github.com/users/" + document.getElementById("name").value)
          .then(res => { return res.json()})
          .then(data => {
            document.getElementById("avatar").style.backgroundImage = 'url("' + data.avatar_url + '")';
	          document.getElementById("username").innerHTML = data.name;
	          document.getElementById("bio").innerHTML = data.bio;   
          })
          .catch(err => console.error(err));
          document.getElementById("name").value="";
        }
      </script>
  </body>
  </html>
